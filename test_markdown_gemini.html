<body>
    <div class="feedback-text" id="test-output"></div>
    
    <script>
        function markdownToHtml(text) {
            return text
                // Headers: ### -> h3, ## -> h2, # -> h1
                .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                // Horizontal rules --- -> <hr>
                .replace(/^---$/gm, '<hr>')
                // LaTeX math blocks $$...$$ -> styled math display
                .replace(/\$\$(.*?)\$\$/gs, '<div class="math-block">$1</div>')
                // Inline math $...$ -> styled inline math
                .replace(/\$([^$]+)\$/g, '<span class="math-inline">$1</span>')
                // Code blocks ```...``` -> <pre><code>...</code></pre>
                .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                // Inline code `...` -> <code>...</code>
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                // Links [text](url) -> <a href="url">text</a>
                .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener">$1</a>')
                // Bold text **text** -> <strong>text</strong>
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                // Italic text *text* -> <em>text</em> (but not if it's part of **)
                .replace(/(?<!\*)\*([^*]+?)\*(?!\*)/g, '<em>$1</em>')
                // Line breaks
                .replace(/\n/g, '<br>')
                // Bullet points * -> â€¢
                .replace(/^\* /gm, 'â€¢ ')
                // Numbered lists
                .replace(/^\d+\. /gm, (match) => match)
                // Multiple line breaks -> paragraph breaks
                .replace(/(<br>\s*){2,}/g, '</p><p>')
                // Wrap in paragraph tags if not already wrapped (but not headers, hr, math, pre, or code)
                .replace(/^(?!<[phrdc])(.+)$/gm, '<p>$1</p>')
                // Clean up empty paragraphs
                .replace(/<p><\/p>/g, '')
                // Clean up paragraphs that only contain <br>
                .replace(/<p><br><\/p>/g, '<br>');
        }

        const testText = `# Advanced Math Problem

## Step-by-Step Solution

To solve **16 Ã— 7**, let's break it down:

### Method 1: Distributive Property

1. **Break down 16 into 10 + 6**
2. **Multiply each part separately:**
   - First: $10 \\times 7 = 70$
   - Then: $6 \\times 7 = 42$

3. **Now add the two results together:**

$$
160 + 16 = 176
$$

Wait, that's not right. Let me recalculate:

$$
10 \\times 7 + 6 \\times 7 = 70 + 42 = 112
$$

So the correct answer is $112$.

---

### Method 2: Using Code

Here's a simple Python function to verify:

\`\`\`python
def multiply_16_by_7():
    return 16 * 7

result = multiply_16_by_7()
print(f"The answer is: {result}")
\`\`\`

### Why This Method Works

This is called the **distributive property**: $a \\times (b + c) = a \\times b + a \\times c$

In our case: $16 \\times 7 = (10 + 6) \\times 7 = 10 \\times 7 + 6 \\times 7$

### Additional Resources

- Check out this [math tutorial](https://example.com/math-tutorial)
- Practice with `online calculators` for verification
- Use the `distributive property` in other problems

**You've got this!** ðŸš€`;

        document.getElementById('test-output').innerHTML = markdownToHtml(testText);
    </script>
